<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {box-sizing: border-box;}
html{
  background-image: radial-gradient(rgb(0, 247, 132),rgb(0, 255, 234));
}
.img-zoom-container {
  position: relative;
  
}

.img-zoom-lens {
  position: absolute;
  border: 5px solid black;
  /*set the size of the lens:*/
  width: 40px;
  height: 40px;
}

.img-zoom-result {
  border: 5px solid black;
  /*set the size of the result div:*/
  width: 600px;
  height: 600px;
  float: right;
}
</style>
<script src="../js/zoom.js">
   
 
</script>
</head>
<body>

<h1>Andy Robinson's Image Zoom May 2019</h1>

Select an Image File:
        <input type="file" id="fileInput">

<div class="img-zoom-container">
  <img id="myimage"  min-width="600" height="auto">
  <div id="myresult" class="img-zoom-result"></div>
</div>





</body>
</html>
