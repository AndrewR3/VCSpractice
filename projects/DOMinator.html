<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOMinator</title>
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


<link rel="stylesheet" href="../css/DOMinator.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
    

    <h1>Andy Robinson's DOMinator April 2019</h1>

    <div id="page"></div>
    <hr style="border-width: 3px; border-color: BLACK" class="my-4">
<div id="wrap">
    <div class="card bg-dark m-auto w-75">
<h5 class="card-header text-light">
<span class="h1 text-primary font-italic mr-2">JavaScript</span>
DOMinator
<span class="btn btn-sm btn-danger float-right" onclick="hideEle()">X</span>
</h5>
<div class="card-body row">
    <div class="input-group">
        <input type="text" class="col-2" placeholder="tag">
        <input type="text" class="col-10" placeholder="className">
        <input type="text" class="col-2" placeholder="id">
        <input type="text" class="col-8" placeholder="innerHTML">
        <input type="text" class="col-2" placeholder="parent id">
    </div>
    <div class="btn-group mt-2">
        <span class="btn btn-outline-primary m-1" onclick="createEle()">Create New Element</span>
        <span class="btn btn-outline-danger m-1" onclick="removeEle()">Remove Last Element</span>
        <span class="btn btn-outline-success m-1" onclick="reset()">Reset</span>
    </div>
</div>
</div>
</div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> <!--reddit/com/r/hackerman-->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/DOMinator.js"></script>
</body>
</html>
