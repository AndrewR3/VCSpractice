<html>

<head>
    <style>
        html {
            font-family: Verdana;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../css/graphing.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="../js/graphing.js">
       
    </script>
</head>

<body onLoad="init()">
    <h1>Andy Robinson February 2019</h1>
    <div align="center">
        <h2>Monthly Profits of Companies (in $Millions)</h2>
        <h3>(These numbers are not real, they are for JavaScript graphing practice!) </h3>

        <select name="company" id="company" style="float: right; margin: 10px 700px 10px 10px">
            <option value="Albertsons">Albertsons</option>
            <option value="Idacorp">IdaCorp</option>
            <option value="Micron">Micron</option>
        </select>
        <select name="company" id="month" style="float: left; margin: 10px 10px 10px 700px;">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <input type="text" placeholder="Profit" style="margin: 10px;" id="profit"></input>
        <br>
        <button type="button" onclick="reGraph()">Update Graph</button>
        <br>
        <canvas id="canvas" height="800" width="1300" style="background-image: url('../images/texture.jpg')">
        </canvas>
        <br>
        <!--Legends for Dataplot -->
        <span style="color:#FF0066; font-family: 'Oswald', sans-serif;"> Albertsons </span>
        <span style="color:#9933FF; font-family: 'Oswald', sans-serif;"> Idacorp</span>
        <span style="color:rgb(255, 255, 255); font-family: 'Oswald', sans-serif;"> Micron</span>
    </div>
</body>

</html>
